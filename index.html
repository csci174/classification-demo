<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Realtime Categorization & Classification</h1>
    <!-- <label for="model-file">Choose a model File</label>
    <input type="file" id="model-file" accept=".json"> -->
    <div class="layout">
        <section class="col1">
            <div>
                <label for="model-file">Choose a model File</label>
                <input type="file" id="model-file" accept=".json">
            </div>
            <div>
                <label for="metadata-file">Choose a metadata file</label>
                <input type="file" id="metadata-file" accept=".json">
            </div>
            <div>
                <label for="weights-files">Choose metadata file(s)</label>
                <input type="file" id="weights-files" accept=".bin">
            </div>
            <button type="button" onclick="init()">Start</button>
        </section>
        <section class="col2">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </section>
        <section class="col3">
            <div id="graph-container"></div>
        </section>
    </div>


</body>

</html>
